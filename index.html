<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>fullPage.js A simple Demo</title>
	<meta name="author" content="Alvaro Trigo Lopez" />
	<meta name="description" content="fullPage very simple demo." />
	<meta name="keywords"  content="fullpage,jquery,demo,simple" />
	<meta name="Resource-type" content="Document" />
	<link rel="stylesheet" type="text/css" href="css/jquery.fullpage.css" />
	<link rel="stylesheet" type="text/css" href="css/examples.css" />
	<link href="css/style.css" rel="stylesheet" type="text/css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>
	<script type="text/javascript" src="js/scrolloverflow.js"></script>
	<script type="text/javascript" src="js/jquery.fullpage.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('#fullpage').fullpage({
				slidesNavigation: true,
				sectionsColor: ['#ffab00', '#4BBFC3', '#7BAABE', 'whitesmoke', '#ccddff'] ,
				loopBottom: true,
				afterRender: function () {
            		setInterval(function () {
             		$.fn.fullpage.moveSlideRight();
           			}, 7000); }
			});
		});
	</script>
	</head>
	<body>
    <div id="fullpage">
      <div class="section active" id="section0">
        <div class="slide active slide1">
          <h2> Welcome to </h2>
          <h1> <strong> moWse Design Studio </strong> </h1>
        </div>
        <div class="slide slide2">
          <h1> <strong>Inspiration</strong></h1>
        </div>
        <div class="slide slide3">
          <h1> <strong>Illustrations</strong></h1>
        </div>
        <div class="slide slide4">
          <h1><strong>Graphic Design</strong></h1>
        </div>
      </div>
      <div class="section" id="section1">
        <h1>fullPage.js</h1>
      </div>
      <div class="section" id="section2">
        <h1>No wraps, no extra markup</h1>
      </div>
      <div class="section" id="section3">
        <h1>Just the simplest demo ever</h1>
      </div>
    </div>
</body>
</html>
